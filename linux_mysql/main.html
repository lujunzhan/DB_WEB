			var tog = true;
			function slidebar_change()
			{
				
				$('#main').toggleClass("main_show");
				
				if(tog)
				{
					//隐藏
					$('#bar_img').attr('src',"img/slidebar_out.png")
					$('#slidebar').removeClass("show_bar");
					$('#slidebar').addClass("hide_bar");
					
					tog = !tog;
				}
				else
				{
					$('#bar_img').attr('src',"img/slidebar_in.png")
					$('#slidebar').removeClass("hide_bar");
					$('#slidebar').addClass("show_bar");
					
					tog = !tog;
				}
				
			}
